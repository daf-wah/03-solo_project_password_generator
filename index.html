<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1 class="head">
          Generate a <span class="random">random password</span>
        </h1>
        <p class="head-p">Never use an insecure password again.</p>
      </div>
    </div>

    <div class="container">
      <div class="button">
        <button class="generate" onclick="genRandPass()">
          Generate Passwords
        </button>
      </div>
      <hr />
    </div>

    <div class="container">
      <div class="passwords">
        <button
          class="generated-password"
          id="password-one"
          onclick="copyPassOne()"
        ></button>
        <button
          class="generated-password"
          id="password-two"
          onclick="copyPassTwo()"
        ></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
